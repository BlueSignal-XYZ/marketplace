# Firebase + Cloudflare Deployment Pipeline
# Automatically deploys to Firebase Hosting and triggers Cloudflare builds on merge to master

name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Run tests
        run: npm run test:ci

      - name: Build all sites
        run: npm run build

      # Deploy to Firebase Hosting (all three sites)
      - name: Deploy to Firebase
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WATERQUALITY_TRADING }}'
          channelId: live
          projectId: waterquality-trading

  # Trigger Cloudflare builds after Firebase deployment succeeds
  cloudflare_deploy:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    if: ${{ needs.build_and_deploy.result == 'success' }}
    steps:
      - name: Trigger Cloudflare builds
        env:
          HOOK_WQT: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_WQT }}
          HOOK_CLOUD: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_CLOUD }}
          HOOK_SALES: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_SALES }}
        run: |
          trigger_hook() {
            local hook_url="$1"
            local site_name="$2"
            local max_retries=4
            local delays=(2 4 8 16)

            if [ -z "$hook_url" ]; then
              echo "‚è≠Ô∏è Skipping $site_name - no deploy hook configured"
              return 0
            fi

            # Debug: Show URL format (masked)
            echo "üîó Hook URL for $site_name starts with: ${hook_url:0:50}..."

            for attempt in $(seq 1 $max_retries); do
              echo "Triggering Cloudflare build for $site_name (attempt $attempt/$max_retries)..."

              # Create response file and make the request
              response_file="/tmp/response_${site_name}.txt"
              touch "$response_file"

              HTTP_CODE=$(curl -sL -o "$response_file" -w "%{http_code}" \
                -X POST \
                -H "Content-Type: application/json" \
                -d '{}' \
                "$hook_url" 2>&1)

              echo "HTTP Response Code: $HTTP_CODE"

              if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
                echo "‚úÖ Cloudflare build triggered successfully for $site_name"
                if [ -s "$response_file" ]; then
                  cat "$response_file"
                fi
                return 0
              fi

              echo "‚ö†Ô∏è Build trigger failed with HTTP $HTTP_CODE"
              if [ -s "$response_file" ]; then
                echo "Response body:"
                cat "$response_file"
              else
                echo "No response body received"
              fi

              if [ $attempt -lt $max_retries ]; then
                delay=${delays[$attempt - 1]}
                echo "Retrying in ${delay}s..."
                sleep $delay
              fi
            done

            echo "‚ùå Failed to trigger Cloudflare build for $site_name after $max_retries attempts"
            return 1
          }

          failed=0

          # Trigger all three sites
          trigger_hook "$HOOK_WQT" "wqt" || failed=$((failed + 1))
          trigger_hook "$HOOK_CLOUD" "cloud" || failed=$((failed + 1))
          trigger_hook "$HOOK_SALES" "sales" || failed=$((failed + 1))

          if [ $failed -gt 0 ]; then
            echo "‚ùå $failed Cloudflare deployment(s) failed"
            exit 1
          fi

          echo "‚úÖ All Cloudflare builds triggered successfully!"
