name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            Please review this pull request and provide constructive feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns

            Use the repository's CLAUDE.md for guidance on style and conventions.

      - name: Check review status
        if: steps.claude-review.outcome == 'failure'
        run: |
          echo "::error::Claude Code Review failed. This is usually caused by:"
          echo "::error::1. Missing or invalid ANTHROPIC_API_KEY secret"
          echo "::error::2. API rate limits or quota exhaustion"
          echo "::error::3. Network connectivity issues"
          echo ""
          echo "To fix: Go to Settings → Secrets and variables → Actions → Repository secrets"
          echo "Ensure ANTHROPIC_API_KEY is set with a valid key starting with 'sk-ant-'"
          exit 1
